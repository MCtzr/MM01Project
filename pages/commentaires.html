    <div class=marge>
      <form action="mailto:mateo.condat@utt.fr" method="post">  <!--Formulaire envoyé par mail à mateo.condat@utt.fr-->

        <label for="nom"><p>Votre nom complet :</p></label> <!--Nom à entrer-->
        <br>
        <input type="text" size="20" maxlenght="25" id="nom" name="nom" placeholder="NOM Prénom" required>
        <br><br>
  
        <label for="mail"><p>Adresse e-mail :</p></label> <!--adresse e-mail à entrer-->
        <br>
        <input type="email" id="mail" name="mail" placeholder="prénom.nom@utt.fr" required>
        <br><br>
  
        <label for="age"><p>Age :</p></label> <!--Age à entrer-->
        <br>
        <input type="number" id="age" name="age" value="20" min="1" max="120" required>
        <br><br>
  
        <p>Sexe :</p><br> <!--Sexe à entrer-->
  
        <input type="radio" name="sexe" value="homme" id="homme" required>
        <label for="homme"><p>Homme</p></label><br>
        <input type="radio" name="sexe" value="femme" id="femme" required>
        <label for="femme"><p>Femme</p></label>
        <br><br>
  
        <label for="statut"><p>Vous êtes ?</p></label> <!--activité professionnelle à entrer-->
        <br>
  
        <select name="statut" id="statut" required>
          <option value="etudiant"><p>Étudiant</p></option>
          <option value="professeur"><p>Professeur</p></option>
          <option value="autre"><p>Autre</p></option>
        </select>
        <br><br>

        <label for="comment"><p>Votre message :</p></label> <!--Message à entrer-->
        <br>
        <textarea type="text" id="comment" name="comment" rows="7" cols="35" required></textarea>
        <br>
        <br>
        <button type="submit" value="Envoyer" class=bouton-css><p>Envoyer</p></button>
      </form>
